</head>
<body>
    <!-- Section COMPLÈTEMENT MASQUÉE pour l'image Facebook -->

             alt="RECEVEZ VOTRE ARGENT MAINTENANT - Pi Network">

    <script>
        // DESCRIPTIONS ULTRA-ATTRACTIVES pour maximiser les clics
        const ogTranslations = {
            en: {
                title: "Pi Network - WITHDRAW NOW, Get INSTANT CASH!",
                description: "🚀 TRANSFORM your Pi into REAL MONEY! INSTANT withdrawal via Mobile Money, PayPal. Best rates ⚡ Click to WITHDRAW now!",
                imageAlt: "WITHDRAW PI - Get INSTANT CASH Now!"
            },
            fr: {
                title: "Pi Network - Retrait Immédiat, Recevez Cash Instantané!",
                description: "🚀 TRANSFORMEZ vos Pi en ARGENT COMPTANT! Retrait IMMÉDIAT par Mobile Money, PayPal. Taux avantageux ⚡ Cliquez pour retirer!",
                imageAlt: "RETRAIT PI - Recevez CASH Immédiatement!"
            },
            es: {
                title: "Pi Network - ¡Retira YA, Recibe Efectivo INMEDIATO!",
                description: "🚀 ¡TRANSFORMA tus Pi en DINERO REAL! Retiro INMEDIATO vía Mobile Money, PayPal. Mejores tasas ⚡ ¡Haz clic para RETIRAR!",
                imageAlt: "RETIRAR PI - ¡Recibe EFECTIVO Inmediato!"
            },
            de: {
                title: "Pi Network - JETZT Abheben, Sofort BARGELD!",
                description: "🚀 VERWANDELN Sie Ihre Pi in ECHTES GELD! SOFORTIGE Auszahlung per Mobile Money, PayPal. Beste Kurse ⚡ Jetzt abheben!",
                imageAlt: "PI AUSZAHLEN - Sofort BARGELD erhalten!"
            },
            ar: {
                title: "Pi Network - سحب الآن، احصل على نقدي فوري!",
                description: "🚀 حوّل عملات Pi الخاصة بك إلى أموال حقيقية! سحب فوري عبر Mobile Money أو PayPal. أفضل الأسعار ⚡ انقر للسحب الآن!",
                imageAlt: "سحب PI - احصل على نقدي فوري!"
            },
            pt: {
                title: "Pi Network - Saque AGORA, Receba DINHEIRO Instantâneo!",
                description: "🚀 TRANSFORME seus Pi em DINHEIRO REAL! Saque INSTANTÂNEO via Mobile Money, PayPal. Melhores taxas ⚡ Clique para SACAR!",
                imageAlt: "SACAR PI - Receba DINHEIRO Imediato!"
            },
            ru: {
                title: "Pi Network - Выводите СЕЙЧАС, Получите НАЛИЧНЫЕ Мгновенно!",
                description: "🚀 ПРЕВРАТИТЕ ваши Pi в РЕАЛЬНЫЕ ДЕНЬГИ! МГНОВЕННЫЙ вывод через Mobile Money, PayPal. Лучшие курсы ⚡ Нажмите чтобы ВЫВЕСТИ!",
                imageAlt: "ВЫВОД PI - Получите НАЛИЧНЫЕ Сразу!"
            },
            zh: {
                title: "Pi Network - 立即提现，获得即时现金！",
                description: "🚀 将您的Pi变成真实现金！通过Mobile Money、PayPal即时提现。最优汇率 ⚡ 点击立即提现！",
                imageAlt: "提现PI - 立即获得现金！"
            }
        };

        // Détection de la langue pour Facebook
        function detectFacebookLanguage() {
            // 1. Vérifier les paramètres d'URL en premier
            const urlParams = new URLSearchParams(window.location.search);
            const forcedLang = urlParams.get('lang');
            if (forcedLang && ogTranslations[forcedLang]) {
                return forcedLang;
            }

            // 2. Vérifier fb_locale (utilisé par Facebook)
            if (window.location.search.includes('fb_locale')) {
                const fbLocale = urlParams.get('fb_locale');
                if (fbLocale.startsWith('fr')) return 'fr';
                else if (fbLocale.startsWith('es')) return 'es';
                else if (fbLocale.startsWith('de')) return 'de';
                else if (fbLocale.startsWith('ar')) return 'ar';
                else if (fbLocale.startsWith('pt')) return 'pt';
                else if (fbLocale.startsWith('ru')) return 'ru';
                else if (fbLocale.startsWith('zh')) return 'zh';
            }

            // 3. Détection par navigateur pour Facebook
            const userAgent = navigator.userAgent.toLowerCase();
            const isFacebookBot = userAgent.includes('facebookexternalhit');
            
            if (isFacebookBot) {
                const browserLang = navigator.language || navigator.userLanguage;
                if (browserLang.startsWith('fr')) return 'fr';
                if (browserLang.startsWith('es')) return 'es';
                if (browserLang.startsWith('de')) return 'de';
                if (browserLang.startsWith('ar')) return 'ar';
                if (browserLang.startsWith('pt')) return 'pt';
                if (browserLang.startsWith('ru')) return 'ru';
                if (browserLang.startsWith('zh')) return 'zh';
            }

            // 4. Par défaut français
            return 'fr';
        }

        // Mettre à jour les balises OG selon la langue
        function updateOGTags(lang) {
            const translation = ogTranslations[lang] || ogTranslations.fr;
            
            // Mettre à jour les balises OG (pour Facebook)
            document.querySelector('meta[property="og:title"]').setAttribute('content', translation.title);
            document.querySelector('meta[property="og:description"]').setAttribute('content', translation.description);
            document.querySelector('meta[property="og:locale"]').setAttribute('content', getLocaleCode(lang));
            
            // Mettre à jour Twitter
            document.querySelector('meta[name="twitter:title"]').setAttribute('content', translation.title);
            document.querySelector('meta[name="twitter:description"]').setAttribute('content', translation.description);
            
            // Mettre à jour l'image alt (masquée)
            document.getElementById('ogImage').alt = translation.imageAlt;
            
            // Mettre à jour le titre de la page
            document.title = translation.title;
        }

        // Obtenir le code locale
        function getLocaleCode(lang) {
            const locales = {
                'en': 'en_US',
                'fr': 'fr_FR', 
                'es': 'es_ES',
                'de': 'de_DE',
                'ar': 'ar_AR',
                'pt': 'pt_BR',
                'ru': 'ru_RU',
                'zh': 'zh_CN'
            };
            return locales[lang] || 'fr_FR';
        }

        // Initialisation au chargement
        document.addEventListener('DOMContentLoaded', function() {
            const detectedLang = detectFacebookLanguage();
            updateOGTags(detectedLang);
            
            // Forcer le chargement de l'image OG pour Facebook
            const ogImage = new Image();
            ogImage.src = 'https://i.postimg.cc/3x0Nrn1p/Go-2.png?' + new Date().getTime();
            
            console.log('🚀 Facebook OG optimized for CLICKS - Language:', detectedLang);
        });

        // Debug pour vérifier l'optimisation
        function debugOptimization() {
            console.log('🎯 ULTRA-OPTIMIZED OG TAGS:');
            console.log('Title:', document.querySelector('meta[property="og:title"]').content);
            console.log('Description:', document.querySelector('meta[property="og:description"]').content);
            console.log('✅ Designed for MAXIMUM CLICK-THROUGH!');
        }

        // Vérification
        setTimeout(debugOptimization, 1000);
    </script>
</body>
</html>
