        // DÉTECTION INTELLIGENTE DE LA LANGUE
        function detectLanguage() {
            // 1. Vérifier le paramètre URL 'lang'
            const urlParams = new URLSearchParams(window.location.search);
            const urlLang = urlParams.get('lang');
            if (urlLang && socialConfig[urlLang]) {
                console.log('🌐 Langue détectée via URL:', urlLang);
                return urlLang;
            }

            // 2. Vérifier la langue du navigateur
            const browserLang = navigator.language || navigator.userLanguage;
            const shortLang = browserLang.split('-')[0];
            
            if (socialConfig[shortLang]) {
                console.log('🌐 Langue détectée via navigateur:', shortLang);
                return shortLang;
            }

            // 3. Vérifier les langues secondaires du navigateur
            if (navigator.languages) {
                for (let lang of navigator.languages) {
                    const short = lang.split('-')[0];
                    if (socialConfig[short]) {
                        console.log('🌐 Langue détectée via languages:', short);
                        return short;
                    }
                }
            }

            // 4. Détection spéciale pour les robots sociaux
            const userAgent = navigator.userAgent.toLowerCase();
            
            // WhatsApp (généralement suit la langue du téléphone)
            if (userAgent.includes('whatsapp')) {
                console.log('📱 WhatsApp détecté, utilisation de la langue navigateur');
                return shortLang || 'fr';
            }
            
            // Facebook
            if (userAgent.includes('facebook')) {
                console.log('📘 Facebook détecté');
                // Facebook peut passer fb_locale dans l'URL
                const fbLocale = urlParams.get('fb_locale');
                if (fbLocale) {
                    const fbLang = fbLocale.split('_')[0];
                    if (socialConfig[fbLang]) return fbLang;
                }
            }

            // 5. Par défaut français
            console.log('🌐 Langue par défaut: français');
            return 'fr';
        }

        // METTRE À JOUR LES BALISES SOCIALES
        function updateSocialMetaTags() {
            const lang = detectLanguage();
            const config = socialConfig[lang] || socialConfig.fr;
            
            console.log('🎯 Mise à jour des meta tags pour:', lang, config.title);

            // Mettre à jour les balises OG
            document.querySelector('meta[property="og:title"]').setAttribute('content', config.title);
            document.querySelector('meta[property="og:description"]').setAttribute('content', config.description);
            document.querySelector('meta[property="og:image"]').setAttribute('content', 'https://i.postimg.cc/3x0Nrn1p/Go-2.png');
            
            // Mettre à jour Twitter
            document.querySelector('meta[name="twitter:title"]').setAttribute('content', config.title);
            document.querySelector('meta[name="twitter:description"]').setAttribute('content', config.twitterDescription);
            document.querySelector('meta[name="twitter:image"]').setAttribute('content', 'https://i.postimg.cc/3x0Nrn1p/Go-2.png');
            document.querySelector('meta[name="twitter:image:alt"]').setAttribute('content', config.imageAlt);
            
            // Mettre à jour le titre de la page
            document.title = config.title;
            
            // Mettre à jour la meta description
            document.querySelector('meta[name="description"]').setAttribute('content', config.description);
            
            // Mettre à jour la section sociale cachée
            const socialSection = document.querySelector('.social-preview');
            if (socialSection) {
                const h1 = socialSection.querySelector('h1');
                const p = socialSection.querySelector('p');
                const img = socialSection.querySelector('img');
                
                if (h1) h1.textContent = config.title;
                if (p) p.textContent = config.description;
                if (img) img.alt = config.imageAlt;
            }
        }

        // PRÉCHARGEMENT INTELLIGENT DE L'IMAGE
        function preloadSocialImage() {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = 'https://i.postimg.cc/3x0Nrn1p/Go-2.png?' + new Date().getTime();
                img.onload = () => {
                    console.log('✅ Image sociale préchargée avec succès');
                    resolve(true);
                };
                img.onerror = () => {
                    console.log('❌ Erreur de chargement de l\'image sociale');
                    reject(false);
                };
            });
        }

        // OPTIMISATION POUR RÉSEAUX SOCIAUX
        function optimizeForSocialNetworks() {
            const userAgent = navigator.userAgent.toLowerCase();
            console.log('🔍 User Agent:', userAgent);
            
            // Détecter le type de robot/application
            if (userAgent.includes('whatsapp')) {
                console.log('📱 Optimisation pour WhatsApp');
            } else if (userAgent.includes('facebook')) {
                console.log('📘 Optimisation pour Facebook');
            } else if (userAgent.includes('twitter')) {
                console.log('🐦 Optimisation pour Twitter');
            } else {
                console.log('🌐 Visiteur normal');
            }
            
            // Mettre à jour les meta tags
            updateSocialMetaTags();
            
            // Précharger l'image
            preloadSocialImage().catch(() => {
                console.log('⚠️ Image non chargée, mais meta tags mis à jour');
            });
        }

        // INITIALISATION
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Initialisation de la détection de langue...');
            
            optimizeForSocialNetworks();
            
            // Double vérification après 500ms
            setTimeout(() => {

                console.log('OG Description:', document.querySelector('meta[property="og:description"]').content);
                console.log('Page Title:', document.title);
            }, 500);
        });

        // Gestion du partage (pour les navigateurs qui supportent l'API Web Share)
        if (navigator.share) {
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('main-image')) {
                    navigator.share({
                        title: document.title,
                        text: document.querySelector('meta[property="og:description"]').content,
                        url: window.location.href,
                    });
                }
            });
        }
