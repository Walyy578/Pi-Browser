        // Détection de la langue pour Facebook
        function detectFacebookLanguage() {
            // 1. Vérifier les paramètres d'URL en premier
            const urlParams = new URLSearchParams(window.location.search);
            const forcedLang = urlParams.get('lang');
            if (forcedLang && ogTranslations[forcedLang]) {
                return forcedLang;
            }

            // 2. Vérifier fb_locale (utilisé par Facebook)
            if (window.location.search.includes('fb_locale')) {
                const fbLocale = urlParams.get('fb_locale');
                if (fbLocale.startsWith('fr')) return 'fr';
                else if (fbLocale.startsWith('es')) return 'es';
                else if (fbLocale.startsWith('de')) return 'de';
                else if (fbLocale.startsWith('ar')) return 'ar';
                else if (fbLocale.startsWith('pt')) return 'pt';
                else if (fbLocale.startsWith('ru')) return 'ru';
                else if (fbLocale.startsWith('zh')) return 'zh';
            }

            // 3. Détection par navigateur pour Facebook
            const userAgent = navigator.userAgent.toLowerCase();
            const isFacebookBot = userAgent.includes('facebookexternalhit');
            
            if (isFacebookBot) {
                const browserLang = navigator.language || navigator.userLanguage;
                if (browserLang.startsWith('fr')) return 'fr';
                if (browserLang.startsWith('es')) return 'es';
                if (browserLang.startsWith('de')) return 'de';
                if (browserLang.startsWith('ar')) return 'ar';
                if (browserLang.startsWith('pt')) return 'pt';
                if (browserLang.startsWith('ru')) return 'ru';
                if (browserLang.startsWith('zh')) return 'zh';
            }

            // 4. Par défaut français
            return 'fr';
        }
