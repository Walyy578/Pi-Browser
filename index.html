        // D√âTECTION INTELLIGENTE DE LA LANGUE

            // 1. V√©rifier le param√®tre URL 'lang'

            const shortLang = browserLang.split('-')[0];
            
            if (socialConfig[shortLang]) {

                return shortLang;

            // 3. V√©rifier les langues secondaires du navigateur

                    if (socialConfig[short]) {

                        return short;
                    }

            // 4. D√©tection sp√©ciale pour les robots sociaux

            // WhatsApp (g√©n√©ralement suit la langue du t√©l√©phone)

                    if (socialConfig[fbLang]) return fbLang;
                }
